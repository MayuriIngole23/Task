<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Register</h2>

<form onsubmit="register(event)" autocomplete="off">

  <input id="name" placeholder="Full Name"><br>

  <input id="age" type="number" placeholder="Age"><br>

  <input
    id="phone"
    type="tel"
    placeholder="Phone Number"
    maxlength="10"
    oninput="this.value=this.value.replace(/[^0-9]/g,'')"><br>

  <input id="email" placeholder="Email"><br>

  <textarea id="address" placeholder="Address"></textarea><br>

  <input id="pincode" type="number" placeholder="Pincode"><br>

  <input id="password" type="password" placeholder="Password"><br>

  <button>Register</button>
</form>

<p id="msg"></p>

<script src="js/register.js"></script>
</body>
</html>
