<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Register</h2>

<form onsubmit="registerUser(event)">
  <input type="text" id="name" placeholder="First Middle Last"><br>
  <input type="number" id="age" placeholder="Age"><br>
  <input
  type="tel"
  id="phone"
  placeholder="Phone Number"
  maxlength="10"
  oninput="this.value=this.value.replace(/[^0-9]/g,'')">
<br>
  <input type="email" id="email" placeholder="Email"><br>
  <textarea id="address" placeholder="Address"></textarea><br>
  <input type="number" id="pincode" placeholder="Pincode"><br>
  <input type="password" id="password" placeholder="Password"><br>

  <button type="submit">Register</button>
</form>

<p id="error"></p>

<script src="js/register.js"></script>
</body>
</html>
